<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css"></script>

<link rel="stylesheet" type="text/css" href="{% static 'register/style.css' %}">
<body>
        <form name="myForm" method="POST" action="/register/register/home/" >
            {% csrf_token %}
            <nav>
                <div id="header1">
                    <a href="#" class="brand-logo">Home</a>
                        <ul  class="right hide-on-med-and-down">
                        <li><a href="http://127.0.0.1:8000/register/register/create_student/">Create Student</a></li>
                        <li><a href="http://127.0.0.1:8000/register/register/logout/">Logout</a></li>
                        </ul>
                </div>
            </nav>
            <div id="content3">
        <table class="table table-striped table-bordered" style="width:100%">
            <tr>
                <th>Enrollment No.</th>
                <th>Name</th>
                <th>Class</th>
                <th>Stream</th>
                <th>Father's Name</th>
                <th>Date of Birth</th>
                <th>Date of Addmission</th>
            </tr>
            {{% if data %}
            {% for k in data %}
            <tr>
                <td>{{k.enroll}}</td>
                <td>{{k.name}}</td>
                <td>{{k.class1}}</td>
                <td>{{k.stream}}</td>
                <td>{{k.father}}</td>
                <td>{{k.dob}}</td>
                <td>{{k.add}}</td>
            </tr>
            {% endfor %}
            {% endif %}
        </table>
        </div>
    </form>
</body>
</html>
